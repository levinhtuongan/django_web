<!DOCTYPE html>
<html lang = 'en'>
    <head>
        <meta charset="UTF-8">
        <title>Demo Upload File</title>
    </head>
    <body>
        <h1>Upload File Demo</h1>
        <!-- Để gửi thông tin file lên server- sử dụng enctype -->
        <form action="" method="POST" enctype="multipart/form-data"> 
            {% csrf_token %}
            <table>
                {{ form.as_table }}
            </table>
            <input type = "submit" value = "Submit"/>
        </form>
    </body>

</html>
